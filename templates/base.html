{% load static %}

<!Doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/506c91a696.js" crossorigin="anonymous"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        {% block title %}
        {% endblock title %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">Task Master</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
                <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
                <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </div>
            </div>
            {% if user.is_authenticated %}
                <div class="form-inline my-2 my-lg-0">
                <div class="p-2 bg-dark text-white">Welcome {{ user.username }}</div>
                <a href="{% url 'logout' %}">
                    <button class="btn btn-info my-2 my-sm-0" type="submit">Logout</button>
                </a>
                </div>
            {% else %}
            <a href="{% url 'login' %}">
            <button class="btn btn-success mr-2 my-2 my-sm-0" type="submit">Login</button>
            </a>
            <a href="{% url 'register' %}">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Register</button>
            </a>
            {% endif %}

        </nav>
        {% block content %}
        {%  endblock content %}
        
        <!-- jQuery, Separate Popper and Bootstrap JS -->
        <script src="{% static 'js/script.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    </body>
    <footer class="bg-dark text-center text-white container-fluid sticky-footer">

        <div class="text-center p-3">
            Follow Us On Social Media :
        </div>


        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" target="_blank" role="button"
                  ><i class="fa-brands fa-facebook"></i>
                </a>
    
                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.twitter.com/" target="_blank" role="button"
                  ><i class="fab fa-twitter"></i
                ></a>
    
                <!-- Google -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.google.com/"target="_blank" role="button"
                  ><i class="fab fa-google"></i
                ></a>
    
                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/" target="_blank" role="button"
                  ><i class="fab fa-instagram"></i
                ></a>
    
                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/" target="_blank" role="button"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
    
                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.github.com/" target="_blank" role="button"
                  ><i class="fab fa-github"></i
                ></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
    </footer>    
</html>
